<!-- start banner Area -->
<section class="banner-area relative" id="home">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Cadastro
                </h1>	
                <p class="text-white">
                    <a href="/">Home</a>
                    <span class="lnr lnr-arrow-right"></span>
                    <a href="/register">Cadastre-se</a>
                </p>
            </div>											
        </div>
    </div>
</section>
<!-- End banner Area -->	

<!-- Start contact-page Area -->
<div class=" section-top-border">
    <div class="container col-8">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <form action="/signup" method="POST" id="form_register">
                    <div class="mt-10">
                        <input type="text" name="name" placeholder="Nome" required class="single-input-primary">
                    </div>
                    <div class="mt-10">
                        <input type="text" name="last_name" placeholder="Sobrenome" required class="single-input-primary">
                    </div>
                    <div class="mt-10">
                        <input type="email" name="email" placeholder="Email" required class="single-input-primary">
                    </div>
                    <div class="mt-10">
                        <input type="password" name="password" placeholder="Senha" required class="single-input-primary">
                    </div>

                    <div class="input-group-icon mt-10">
                        <div class="icon"><i class="fa fa-globe" aria-hidden="true"></i></div>
                        <div class="form-select" id="default-select">
                            <select name="city">
                                <option disabled selected>Cidade</option>
                                <option>Guaratingueta</option>
                                <option>São Jose dos Campos</option>
                                <option>São Paulo</option>
                                <option>Campinas</option>
                            </select>
                        </div>
                    </div>

                    <div class="single-element-widget mt-5">
                        <h3 class="mb-30"> Você é :</h3>
                        <div class="default-select" id="default-select">
                            <select name="type_user">
                                <option value="0">Aluno</option>
                                <option value="1">Orientador</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center mt-10">
                        <button id="btn_register" class="genric-btn primary circle arrow">
                            CADASTRAR<span class="lnr lnr-arrow-right"></span>
                        </button>
                    </div>
                </form>

                {% if(success) %}
                    <script>
                        let success = true
                    </script>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<!-- End contact-page Area -->

<!-- Modal -->
<div class="modal " id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitulo" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div id="modalCabecalho" class="modal-header">
                <h5 class="modal-title text-success" id="modalTitulo">Cadastro realizado com sucesso!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalConteudo">
                Muito obrigado por se cadastrar, seja bem vindo ao HG Study.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="modalBtn" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
