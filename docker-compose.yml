version: "3.7"
services:

  php-apache:
    container_name: php-apache
    build:
      args:
        user: '${WWWUSER}'
        uid: '${WWWGROUP}'
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      - mysql
    volumes:
      - ./api:/var/www/
    ports:
      - ${APP_PORT}:80
    networks:
      - development

  mysql:
    container_name: mysql
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: "%"
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
     - 3306:3306
    networks:
      - development
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}" ]
      retries: 3
      timeout: 5s

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    restart: always
    environment:
      PMA_HOST: mysql
    depends_on:
      - mysql
    networks:
      - development

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: 'dev'
    volumes:
      - ./frontend:/var/www/
    ports:
      - ${SPA_PORT}:5173
    networks:
      - development

networks:
  development:
    driver: bridge
